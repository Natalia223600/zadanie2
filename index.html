<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przykłady osadzania YouTube</title>
</head>
<body>
  <h1>1: Zwykłe osadzenie filmu z YouTube</h1>
  <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/F14LRyolaV0" 
    allowfullscreen>
  </iframe>

  <hr>

  <h1>2: Autoodtwarzanie</h1>
  <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/F14LRyolaV0?autoplay=1" 
    allowfullscreen>
  </iframe>

  <hr>

  <h1>3: Start od 10 sekundy i koniec w 20 sekundzie</h1>
  <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/F14LRyolaV0?start=10&end=20" 
    allowfullscreen>
  </iframe>

  <hr>

  <h1>4: Ukrycie kontrolek</h1>
  <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/F14LRyolaV0?controls=0" 
    allowfullscreen>
  </iframe>
</body>
</html>
